<div id="mixerSettings" class="mixer-ui-set mixer-ui-left">
  <span class="mixer-ui-item"></span>
  <button (click)="toggleAvg()" class="mixer-ui-item  btn btn-circle" [class.btn-success]="averageOn">
          AVG
        </button>
  <button (click)="toggleAdd()" class="mixer-ui-item  btn btn-default btn-circle" [class.btn-success]="addOn"><i class="fa fa-plus"></i></button>
  <button (click)="toggleMinus()" class="mixer-ui-item  btn btn-default btn-circle" [class.btn-success]="minusOn"><i class="fa fa-minus"></i></button>
</div>
<div class="mixer-ui-set mixer-ui-left" id="rgbHex">
  <button (click)="toggleHex()" class="mixer-ui-item  btn btn-primary btn-circle">{{ showHex ? 'RGB' : 'HEX' }}</button>
</div>
<div id="mixer-area">
  <div class="row">
    <div class="row" id="colorPoolContainer">
      <div class="row" id="undoRow">
        <!--<div class="row">
          <label style="margin-right: 130px;">{{ historyIndex == 0 ? '' : historyIndex }}</label>
          <label style="margin-left: 130px;">{{ colorPoolHistory.length == 1 ? '' : colorPoolHistory.length - 1 }}</label>
        </div>-->
        <div class="row">
          <i (click)="undo()" class="fa fa-undo"></i>
          <i (click)="redo()" class="fa fa-repeat"></i>
        </div>
      </div>
      <div id="colorPool">
        <!--makeDroppable (dragEnter)="enterPool($event)" (dragLeave)="leavePool($event)"-->
        <div id="colorPoolLeft" (click)="saveColor('left')">
          <span *ngIf="lastColor" class="colorLabel">{{ showHex ? lastColor?.hex : lastColor?.rgb.slice(3) }}</span>
        </div>
        <!-- TODO: [class.pointerEventsDisabled]="draggingColor"-->
        <div id="colorPoolRight" (click)="saveColor('right')">
          <span class="colorLabel">{{ showHex ? poolColor?.hex : poolColor?.rgb.slice(3) }}</span>
        </div>
        <!-- TODO: [class.pointerEventsDisabled]="draggingColor"-->
      </div>
      <!--{{ showHex ? poolColor.hex : poolColor.rgb.slice(3) }}-->
    </div>
  </div>
  <div class="colorPicksContainer">
    <div id="coreColors">
      <color-circle *ngFor="let color of coreColors" [showHex]="showHex" [color]="color" [id]="'core-' + color.hex" (clicked)="pickColor($event)"></color-circle>
    </div>
    <perfect-scrollbar id="generatedColors">
      <color-circle *ngFor="let color of colors | async | reverse" [showHex]="showHex" [color]="color" [id]="color.$key" (clicked)="pickColor($event)"></color-circle>
    </perfect-scrollbar>
  </div>
</div>
<div id="resetPool" class="mixer-ui-set mixer-ui-right">
  <span class="mixer-ui-item"></span>
  <button (click)="resetPool()" class="mixer-ui-item  btn btn-circle btn-info">
    <i class="fa fa-refresh"></i>
  </button>
</div>
<div id="clearColors" class="mixer-ui-set mixer-ui-left">
  <span class="mixer-ui-item"></span>
  <button (click)="clearColors()" class="mixer-ui-item  btn btn-circle btn-danger">
          <i class="fa fa-trash"></i>
        </button>
</div>
<div id="delete" class="mixer-ui-set mixer-ui-right">
  <span class="mixer-ui-item"></span>
  <button class="mixer-ui-item  btn btn-circle btn-warning">
    <i class="fa fa-minus-square"></i>
  </button>
</div>
