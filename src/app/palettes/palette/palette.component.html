<div class="palette">
  <div class="palette-buttons">
    <i (click)="deletePalette()" class="fa fa-trash fa-3x"></i>
  </div>
  <div class="palette-buttons">
    <i (click)="addColors()" class="fa fa-plus fa-2x"></i>
    <i (click)="removeColors()" class="fa fa-minus fa-2x"></i>
  </div>
  <div class="palette-body">
    <p>{{ palette.name }}</p>
    <color-circle *ngFor="let color of palette.colorSet" [color]="color" [inPalette]="true" [deleteOn]="removeStateOn()" (clicked)="clickColor($event)"></color-circle>
  </div>

</div>
